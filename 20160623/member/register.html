    <script>
        function handler(doc) {
            //alert(doc.result);

            if (doc.result == "ok") {
                alert("註冊成功");
                window.location.href = "https://could-victorzhj.c9users.io/20160623/index.html"; // 將網頁重導向至 login.html
            }
            else {
                alert("註冊失敗");

                document.getElementById("repwd").value = "";
                document.getElementById("repwd2").value = "";
                document.getElementById("repwd").focus();
            }
        }

        function sendData() {

            if (document.getElementById("repwd").value !== document.getElementById("repwd2").value) {
                alert("密碼有問題!!!");
                document.getElementById("repwd").value = "";
                document.getElementById("repwd2").value = "";
                document.getElementById("repwd").focus();

                return;
            }

            var xmlhttp = new XMLHttpRequest();

            //userid | pass | username  | age  | phone  

            var userid = document.getElementById("reuserid").value;
            var pass = document.getElementById("repwd").value;
            var username = document.getElementById("reusername").value;
            var age = document.getElementById("reage").value;
            var phone = document.getElementById("rephone").value;

            var url = "https://could-victorzhj.c9users.io/20160623/member/php/register.php?userid=" + userid + "&pass=" + pass + "&username=" + username + "&age=" + age + "&phone=" + phone;

            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    var doc = JSON.parse(xmlhttp.responseText);
                    //alert(xmlhttp.responseText);
                    handler(doc);
                }
            };
            xmlhttp.open("GET", url, true);
            xmlhttp.send();


        }
    </script>
